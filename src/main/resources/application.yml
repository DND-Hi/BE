server:
  port: 8080
  shutdown: graceful

spring:
  profiles:
    include:
      - actuator
      - datasource
      - cloud
      - security
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    properties:
      format_sql: true
      hibernate.hbm2ddl.auto: update

  springdoc:
    packages-to-scan: com.dnd
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8
    swagger-ui:
      path: swagger-ui
      tags-sorter: alpha
      operations-sorter: alpha
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    cache:
      disabled: true

# P6spy
decorator:
  datasource:
    p6spy:
      enable-logging: true