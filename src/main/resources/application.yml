server:
  port: 8080
  shutdown: graceful

spring:
  profiles:
    include:
      - actuator

  config:
    import: optional:file:.env[.properties]

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    properties:
      format_sql: true
      hibernate.hbm2ddl.auto: update

  springdoc:
    packages-to-scan: com.dnd.domain
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8
    swagger-ui:
      path: swagger-ui
      tags-sorter: alpha
      operations-sorter: alpha
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    cache:
      disabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
#    password: ${DB_ROOT_PASSWORD}
    password: 1234
#    url: jdbc:mysql://dnd-db:3306/dnd?useSSL=false&&allowPublicKeyRetrieval=true
    url: jdbc:mysql://localhost:3306/dnd?useSSL=false&&allowPublicKeyRetrieval=true

# P6spy
decorator:
  datasource:
    p6spy:
      enable-logging: true

jwt:
  issuer: MORE
  secret-key: ${JWT_SECRET_KEY}
  expiry-seconds:
    access-token: 180000
